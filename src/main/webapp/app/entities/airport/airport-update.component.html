<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-airport-heading">Create or edit a Airport</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!airport.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="airport.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_airportId">Airport Id</label>
                    <input type="number" class="form-control" name="airportId" id="field_airportId"
                        [(ngModel)]="airport.airportId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_airportCode">Airport Code</label>
                    <input type="text" class="form-control" name="airportCode" id="field_airportCode"
                        [(ngModel)]="airport.airportCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cityCode">City Code</label>
                    <input type="text" class="form-control" name="cityCode" id="field_cityCode"
                        [(ngModel)]="airport.cityCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_countryCode">Country Code</label>
                    <input type="text" class="form-control" name="countryCode" id="field_countryCode"
                        [(ngModel)]="airport.countryCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isDomestic">Is Domestic</label>
                    <input type="checkbox" class="form-control" name="isDomestic" id="field_isDomestic"
                        [(ngModel)]="airport.isDomestic" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
