<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="airportName">
            <h2><span>Airport Name</span> {{airportName.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Airport Name Id</span></dt>
                <dd>
                    <span>{{airportName.airportNameId}}</span>
                </dd>
                <dt><span>Airport Code</span></dt>
                <dd>
                    <span>{{airportName.airportCode}}</span>
                </dd>
                <dt><span>Language</span></dt>
                <dd>
                    <span>{{airportName.language}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/airport-name', airportName.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
