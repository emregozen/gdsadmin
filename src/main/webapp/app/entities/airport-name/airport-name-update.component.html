<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-airport-name-heading">Create or edit a Airport Name</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!airportName.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="airportName.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_airportNameId">Airport Name Id</label>
                    <input type="number" class="form-control" name="airportNameId" id="field_airportNameId"
                        [(ngModel)]="airportName.airportNameId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_airportCode">Airport Code</label>
                    <input type="text" class="form-control" name="airportCode" id="field_airportCode"
                        [(ngModel)]="airportName.airportCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_language">Language</label>
                    <input type="text" class="form-control" name="language" id="field_language"
                        [(ngModel)]="airportName.language" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
