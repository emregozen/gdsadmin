<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parameterPair">
            <h2><span>Parameter Pair</span> {{parameterPair.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Parameter Pair Id</span></dt>
                <dd>
                    <span>{{parameterPair.parameterPairId}}</span>
                </dd>
                <dt><span>Parameter Key</span></dt>
                <dd>
                    <span>{{parameterPair.parameterKey}}</span>
                </dd>
                <dt><span>Parameter Value</span></dt>
                <dd>
                    <span>{{parameterPair.parameterValue}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parameter-pair', parameterPair.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
