<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-parameter-pair-heading">Create or edit a Parameter Pair</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!parameterPair.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="parameterPair.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parameterPairId">Parameter Pair Id</label>
                    <input type="number" class="form-control" name="parameterPairId" id="field_parameterPairId"
                        [(ngModel)]="parameterPair.parameterPairId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parameterKey">Parameter Key</label>
                    <input type="text" class="form-control" name="parameterKey" id="field_parameterKey"
                        [(ngModel)]="parameterPair.parameterKey" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parameterValue">Parameter Value</label>
                    <input type="text" class="form-control" name="parameterValue" id="field_parameterValue"
                        [(ngModel)]="parameterPair.parameterValue" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
