<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="countryName">
            <h2><span>Country Name</span> {{countryName.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Country Name Id</span></dt>
                <dd>
                    <span>{{countryName.countryNameId}}</span>
                </dd>
                <dt><span>Country Code</span></dt>
                <dd>
                    <span>{{countryName.countryCode}}</span>
                </dd>
                <dt><span>Country Name</span></dt>
                <dd>
                    <span>{{countryName.countryName}}</span>
                </dd>
                <dt><span>Language</span></dt>
                <dd>
                    <span>{{countryName.language}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/country-name', countryName.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
