<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-country-heading">Create or edit a Country</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!country.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="country.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_countryId">Country Id</label>
                    <input type="number" class="form-control" name="countryId" id="field_countryId"
                        [(ngModel)]="country.countryId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_countryCode">Country Code</label>
                    <input type="text" class="form-control" name="countryCode" id="field_countryCode"
                        [(ngModel)]="country.countryCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_country3Code">Country 3 Code</label>
                    <input type="text" class="form-control" name="country3Code" id="field_country3Code"
                        [(ngModel)]="country.country3Code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phoneCode">Phone Code</label>
                    <input type="text" class="form-control" name="phoneCode" id="field_phoneCode"
                        [(ngModel)]="country.phoneCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numericCode">Numeric Code</label>
                    <input type="text" class="form-control" name="numericCode" id="field_numericCode"
                        [(ngModel)]="country.numericCode" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
